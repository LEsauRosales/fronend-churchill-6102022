<div style="width: 100%; height: 90vh">

    <div fxLayoutAlign="end end" style="margin-bottom: 2%;">
        <button mat-flat-button color="warn" mat-dialog-close>X</button>
    </div>
    
    <div fxLayoutAlign="center center">
        <h1> Grupos de impacto </h1>
    </div>
    <hr>

    <div style="width: 100%;">
        
        <mat-card style="width: auto; background: #e1e6eb;">

        <div fxLayoutAlign="center center">
            <mat-form-field appearance="legacy" fxLayoutAlign="center center">
                <mat-label>
                    Buscar
                </mat-label>
                <input matInput placeholder="Ingrese Dato" (keyup)="applyFilter($event)" #input>
                <mat-icon matSuffix style="color: #1da1f2">search</mat-icon>
            </mat-form-field>
        </div>

        <div fxLayoutAlign="center center">

            <div class="table mat-elevation-z8" style="width: auto;">

                <table mat-table [dataSource]="dataSourceGroups" matSort class="table-home">

                    <ng-container matColumnDef="impact_group">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Grupo </th>
                        <td mat-cell *matCellDef="let row" > {{row.impact_group}} </td>
                    </ng-container>

                    <ng-container matColumnDef="director">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Director </th>
                        <td mat-cell *matCellDef="let row" > Pending </td>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar</th>
                        <td mat-cell *matCellDef="let row"> 
                            <mat-icon mat-icon-button color="primary">edit</mat-icon>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar</th>
                        <td mat-cell *matCellDef="let row"> 
                        <mat-icon mat-icon-button color="warn" >delete</mat-icon>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No se encontró información de "{{input.value}}"</td>
                    </tr>
                </table>

            </div>

        </div>

        <mat-paginator fxLayoutAlign="center center" style="background: #e1e6eb; color: black;  font-weight: bold;" [pageSizeOptions]="[8, 10, 15, 20]"></mat-paginator>

        <div fxLayoutAlign="center center" style="margin: 2%;">
            <button mat-raised-button style="background: #00acee;" (click)="openDialogAddFormGroup()">Agregar grupo de impacto</button>
        </div>

        </mat-card>
    </div>
</div>
