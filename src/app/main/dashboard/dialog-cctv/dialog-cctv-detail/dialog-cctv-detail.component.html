<div style="width: 100%; height: 90vh;">

    <div fxLayoutAlign="end end">
        <button mat-flat-button color="warn" mat-dialog-close>X</button>
    </div>

    <hr>
    <h1 fxLayoutAlign="center center">Tultlitán</h1>

    <div fxLayoutAlign="space-around" style=" background: #bbdeff;">
        <mat-list class="list-wrap" role="list" fxLayoutAlign="center space-around">
            <div>
                <mat-list-item role="listitem">
                    <b> Nivel de Riesgo: </b>
                </mat-list-item>
            </div>
            <div>
                <mat-list-item mat-line role="listitem">
                    <b>  Protocolo de Resolución: </b>
                </mat-list-item>
            </div>
            <div>
                <mat-list-item mat-line role="listitem">
                    <b> Perímetro: </b>
                </mat-list-item>
            </div>
            <div>
                <mat-list-item mat-line role="listitem">
                    <b>  Analítico Detonado:  </b></mat-list-item>
            </div>
        </mat-list>
    </div>
    <hr>

    <!-- Vídeos y Perimetro de planta-->

    <div fxLayoutAlign="space-between center">

        <div>
            <div style=" width: 50vw;" fxLayoutAlign="right right">
                <mat-card>
                    <mat-card-content>
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/opekc6XvUoY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" title="YouTube video player"
                            frameborder="0" allowfullscreen></iframe>
                    </mat-card-content>
                </mat-card>
                <mat-card>
                    <mat-card-content>
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/FdtDDKg40nY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" title="YouTube video player"
                            frameborder="0" allowfullscreen></iframe>
                    </mat-card-content>
                </mat-card>
            </div>

            <div style=" width: 50vw;" fxLayoutAlign="right right">
                <mat-card>
                    <mat-card-content>
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/wfkRXecBSxg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" title="YouTube video player"
                            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                    </mat-card-content>
                </mat-card>
                <mat-card>
                    <mat-card-content>
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/btW3FsdOWYg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" title="YouTube video player"
                            frameborder="0" allowfullscreen></iframe>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>

        <div style="width: 30vw;">
            <div style="margin: 2%; background: #e1e6eb;">

                <h1 fxLayoutAlign="center center">Perímetro de planta</h1>
                <hr>
                <img src="assets/images/logos/camaras.jpg" title="Perímetro de planta">
            </div>

            <div style="margin: 1%;">
                <mat-card style="width: 100%; height: auto; background: #e1e6eb; margin: 1%;">
                    <h1 fxLayoutAlign="center center">Cámaras Disponibles</h1>
                    <!-- botón -->

                    <hr>
                    <div fxLayoutAlign="center space-between">
                        <mat-form-field appearance="legacy" fxLayoutAlign="center center">
                            <mat-label>
                                Buscar
                            </mat-label>
                            <input matInput placeholder="Ingrese Dato" (keyup)="applyFilter($event)" #input>
                            <mat-icon matSuffix style="color: #1da1f2">search</mat-icon>
                        </mat-form-field>
                        <div fxLayoutAlign="center center" style="margin: 1%;">
                            <button mat-raised-button style=" background: #00acee;" (click)="openDialogActivateProtocol()"> Accionar Protocolo </button>
                        </div>
                    </div>

                    <div fxLayoutAlign="center center">
                        <div class="table mat-elevation-z8">

                            <table mat-table [dataSource]="dataSource" matSort class="table-home">

                                <ng-container matColumnDef="camara">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cámara </th>
                                    <td mat-cell *matCellDef="let row" (click)="openDialogCctvDetail()"> {{row.camara}} </td>
                                </ng-container>

                                <ng-container matColumnDef="perimetro">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Perímetro </th>
                                    <td mat-cell *matCellDef="let row" (click)="openDialogCctvDetail()"> {{row.perimetro}} </td>
                                </ng-container>

                                <ng-container matColumnDef="ip">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> IP </th>
                                    <td mat-cell *matCellDef="let row" (click)="openDialogCctvDetail()"> {{row.ip}} </td>
                                </ng-container>

                                <ng-container matColumnDef="videoAnalitico">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Vídeo Analítico </th>
                                    <td mat-cell *matCellDef="let row" (click)="openDialogCctvDetail()"> {{row.videoAnalitico}} </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No se encontró información de "{{input.value}}"</td>
                                </tr>
                            </table>

                        </div>
                    </div>

                    <mat-paginator fxLayoutAlign="center center" style="background: #e1e6eb; color: black;  font-weight: bold; width: 100%;" [pageSizeOptions]="[2, 5, 10, 20]"></mat-paginator>

                </mat-card>
            </div>
        </div>

    </div>


</div>
