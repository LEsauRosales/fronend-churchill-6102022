<div style="width: auto; height:auto">

    <div fxLayoutAlign="end end" style="margin-bottom: 2%;">
        <button mat-flat-button color="warn" mat-dialog-close>X</button>
    </div>
    
    <div fxLayoutAlign="center center">
        <h1>Conductores</h1>
    </div>
    <hr>
        <mat-card style="width: auto; height: auto;  background: #e1e6eb;">
    
            <div fxLayoutAlign="center center">
                <mat-form-field appearance="legacy" fxLayoutAlign="center center">
                    <mat-label>
                        Buscar
                    </mat-label>
                    <input matInput placeholder="Ingrese Dato" (keyup)="applyFilter($event)" #input>
                    <mat-icon matSuffix style="color: #1da1f2">search</mat-icon>
                </mat-form-field>
            </div>
    
                <div class="table mat-elevation-z8">
    
                    <table mat-table [dataSource]="dataSourceDrivers" matSort class="table-home">
    
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                        </ng-container>
    
                        <ng-container matColumnDef="agency">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Agencia </th>
                            <td mat-cell *matCellDef="let row"> {{row.agency}} </td>
                        </ng-container>
    
                        <ng-container matColumnDef="business_unit">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidad de Negocio </th>
                            <td mat-cell *matCellDef="let row"> {{row.business_unit}} </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="region">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Regi√≥n </th>
                            <td mat-cell *matCellDef="let row"> {{row.region}} </td>
                        </ng-container>
    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>
    
                </div>
    
            <mat-paginator fxLayoutAlign="center center" style="background: #e1e6eb; color: black;  font-weight: bold;" [pageSizeOptions]="[10, 15, 20, 100]"></mat-paginator>
    
        </mat-card>
    
</div>
