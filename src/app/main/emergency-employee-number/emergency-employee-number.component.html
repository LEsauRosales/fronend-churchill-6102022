<div style="height: 100%; width: 100%;">

    <div>
        <h1 fxLayoutAlign="center center" style="margin: 2%">Emergency Employee Number</h1>
        <hr>
    </div>
    
    <div style="width: auto;" fxLayoutAlign="center space-between">
        <mat-card style="width: auto; height: auto; margin: 2%; background: #e1e6eb;">

            <div fxLayoutAlign="space-around">
                <mat-form-field appearance="legacy" fxLayoutAlign="center center">
                    <mat-label>
                        Buscar
                    </mat-label>
                    <input matInput placeholder="Ingrese Dato" (keyup)="applyFilter($event)" #input>
                    <mat-icon matSuffix style="color: #1da1f2">search</mat-icon>
                </mat-form-field>
                <div fxLayoutAlign="center center"  style="margin: 1%;">
                    <button mat-raised-button style="background: #1da1f2;" (click)="openFormIncident()"> Registro de incidencia / evento</button>
                </div>
            </div>

            <div fxLayoutAlign="center center">
                <div class="table mat-elevation-z8">

                    <table mat-table [dataSource]="dataSource" matSort class="table-home">
                        <ng-container matColumnDef="area">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Área de Incidencia </th>
                            <td mat-cell *matCellDef="let row" > {{row.area}} </td>
                        </ng-container>

                        <ng-container matColumnDef="tipo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Incidencia </th>
                            <td mat-cell *matCellDef="let row" > {{row.tipo}} </td>
                        </ng-container>

                        <ng-container matColumnDef="detalle">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalle de Incidencia </th>
                            <td mat-cell *matCellDef="let row" > {{row.detalle}} </td>
                        </ng-container>

                        <ng-container matColumnDef="ubicacion">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ubicación Incidencia </th>
                            <td mat-cell *matCellDef="let row" > {{row.ubicacion}} </td>
                        </ng-container>

                        <ng-container matColumnDef="fecha">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                            <td mat-cell *matCellDef="let row" > {{row.fecha}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No se encontró información de "{{input.value}}"</td>
                        </tr>
                    </table>

                </div>
            </div>

            <mat-paginator fxLayoutAlign="center center" style="background: #e1e6eb; color: black;  font-weight: bold;" [pageSizeOptions]="[10, 15, 20, 100]"></mat-paginator>
        </mat-card>
    </div>
</div>
